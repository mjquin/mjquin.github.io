<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Layout Tiga Kolom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      gap: 10px;
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }

    header {
      grid-area: header;
      background-color: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      grid-area: nav;
      background-color: #f57c00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .main {
      grid-area: main;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
    }

    .sidebar {
      background-color: #e57373;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .content {
      background-color: #ffa726;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      grid-area: footer;
      background-color: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* Responsive untuk HP */
    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: 1;
      }

      .content {
        order: 2;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Header</header>
    <nav>Menu Navigasi</nav>
    
    <div class="main">
      <div class="sidebar">Sidebar</div>
      <div class="content">Content</div>
      <div class="sidebar">Sidebar</div>
    </div>

    <footer>Footer</footer>
  </div>

</body>
</html>
